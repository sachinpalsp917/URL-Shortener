events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Upstream definitions (refrencing Docker service names)
    upstream api_service {
        server api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # 1. API Routes
        # Proxy requests starting with /api/ to the FastAPI container
        location /api/ {
            proxy_pass http://api_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. Short Code Redirects
        # If it's not /api/, check if it's a short code (e.g., /AbCd12)
        # We proxy this to the API to
        location ~ "^/[a-zA-Z0-9]{6}$" {
            proxy_pass http://api_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. Frontend (Placeholder for now)
        location / {
            return 200 '{"message": "Nginx is working! Frontend coming in another phase"}';
            add_header Content-Type application/json;
        }
    }
}
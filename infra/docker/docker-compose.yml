services:
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - ../../apps/api/.env
    networks:
      - app-network
    environment:
      - REDIS_URL=redis://redis:6379/0

  postgres:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/migrations/001_init.sql:/docker-entrypoint-initdb.d/init.sql
    environment: # âœ… FIXED HERE
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    networks:
      - app-network

  worker:
    build:
      context: ../../apps/worker
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      # Note: Worker uses psycopg2 (sync), so use 'postgresql://' not 'postgresql+asyncpg://'
      - DATABASE_URL=postgresql://user:password@postgres:5432/url_shortener
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80" # Expose standard web port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - app-network

  web-ui:
    build:
      context: ../../apps/web-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Expose for direct debugging if needed
    volumes:
      - ../../apps/web-ui:/app
      - /app/node_modules # Aviod overwriting container modules with host
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

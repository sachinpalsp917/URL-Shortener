services:
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - ../../apps/api/.env
    networks:
      - app-network
    environment:
      - REDIS_URL=redis://redis:6379/0

  postgres:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/migrations/001_init.sql:/docker-entrypoint-initdb.d/init.sql
    environment: # âœ… FIXED HERE
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    networks:
      - app-network

  worker:
    build:
      context: ../../apps/worker
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      # Note: Worker uses psycopg2 (sync), so use 'postgresql://' not 'postgresql+asyncpg://'
      - DATABASE_URL=postgresql://user:password@postgres:5432/url_shortener
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80" # Expose standard web port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web-ui
    networks:
      - app-network

  web-ui:
    build:
      context: ../../apps/web-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80" # Map host 3000 to container 80
    # REMOVE the volumes mapping for node_modules/code (no hot reload in prod build)
    # volumes: ... (DELETE THESE LINES)
    environment:
      # Vite needs env vars at BUILD time usually, but for this demo:
      - VITE_API_URL=/api
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
